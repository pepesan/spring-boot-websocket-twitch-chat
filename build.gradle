plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.0'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.cursosdedesarrollo'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest'
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    implementation 'org.flywaydb:flyway-core'
    // https://mvnrepository.com/artifact/com.github.twitch4j/twitch4j-common
    implementation 'com.github.twitch4j:twitch4j:1.15.0'
    // https://mvnrepository.com/artifact/com.github.philippheuer.credentialmanager/credentialmanager
    implementation group: 'com.github.philippheuer.credentialmanager', name: 'credentialmanager', version: '0.2.2'
    // https://mvnrepository.com/artifact/com.github.twitch4j/twitch4j-client-websocket
    implementation group: 'com.github.twitch4j', name: 'twitch4j-client-websocket', version: '1.15.0'

    compileOnly 'org.projectlombok:lombok'
    runtimeOnly group: 'com.h2database', name: 'h2', version: '2.1.214'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.boot:spring-boot-testcontainers'
    testImplementation 'org.testcontainers:junit-jupiter'
}

tasks.named('test') {
    useJUnitPlatform()
}
